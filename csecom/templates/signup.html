{% extends "main.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="student_id">학번</label>
            <input type="text" class="form-control" name="student_id" id="student_id" value="{{ form.student_id.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
